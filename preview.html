<style>

    --shadow: 0px 0px 15px -5px rgba(0,0,0,0.85);
}

#video, #video2, #video3, #video4,
#CDOne:checked ~ .playerAfterDisc,
#CDTwo:checked ~ .playerAfterDisc,
#CDThree:checked ~ .playerAfterDisc,
#CDFour:checked ~ .playerAfterDisc
{ display: none;} 

#CDOne:checked ~ #playerDisc1, #CDTwo:checked ~ #playerDisc2,
#CDTHREE:checked ~ #playerDisc3, #CDFour:checked ~ #playerDisc4 {
    right: 50px;
    -webkit-animation: spin 4s linear infinite;
    -moz-animation: spin 4s linear infinite;
    animation: spin 4s linear infinite; }

#CDOne:checked ~ .playerInfos, #CDTwo:checked ~ .playerInfos,
#CDThree:checked ~ .playerInfos, #CDFour:checked ~ .playerInfos {
    opacity: 1; 
    transition: 0.5s;
    -webkit-transition: 0.5s;

</style>
