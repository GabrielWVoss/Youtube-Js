<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://files.jcink.net/uploads2/elitefour/Bibs_Templates/youtube.css" type="text/css">

<style>

#playerYoutube {
    --colorBg: #af5c5c;
    --colorBg2: rgb(167, 98, 127);
    --colorRanger: white;

    --coverOne: url(https://i.imgur.com/0zcV72Z.png);
    --backOne:  url(https://i.makeagif.com/media/9-20-2016/kFGdHy.gif);

    --coverTwo: url(https://images2.imgbox.com/f9/ea/Hhi8OwW5_o.png);
    --backTwo:  url(https://i.makeagif.com/media/9-20-2016/kFGdHy.gif);

    --shadow: 0px 0px 15px -5px rgba(0,0,0,0.85);
}

#video, #video2, #video3, #video4,
#CDOne:checked ~ .playerAfterDisc,
#CDTwo:checked ~ .playerAfterDisc,
#CDThree:checked ~ .playerAfterDisc,
#CDFour:checked ~ .playerAfterDisc
{ display: none;} 

#CDOne:checked ~ #playerDisc1, #CDTwo:checked ~ #playerDisc2,
#CDTHREE:checked ~ #playerDisc3, #CDFour:checked ~ #playerDisc4 {
    right: 50px;
    -webkit-animation: spin 4s linear infinite;
    -moz-animation: spin 4s linear infinite;
    animation: spin 4s linear infinite; }

#CDOne:checked ~ .playerInfos, #CDTwo:checked ~ .playerInfos,
#CDThree:checked ~ .playerInfos, #CDFour:checked ~ .playerInfos {
    opacity: 1; 
    transition: 0.5s;
    -webkit-transition: 0.5s;
    right: 250px; }
</style>

<body>
<div id="playerYoutube" class="playerBack"> 

<div class="playerCD"> 
<div id="video"></div>

<input type="radio" id="CDOne" name="Player">
<label for="CDOne" class="playerCDCover" id="playerCD1"> </label>
<div class="playerDisc" id="playerDisc1"> <div class="playerDiscCover" id="playerDiscCover1"> </div> </div>

<div class="playerAfterDisc"> </div>

<div class="playerInfos"> 

<div class="playerTInfos"> 
<h3 id="title1"> </h3> 
<h5 id="singer1"> </h5> 

<input type="range" id="progress-bar1" value="0">

<div class="playerTime"> 
<div id="current-time1"> </div>
<div id="duration1"> </div>   
</div>

<div class="playerControl"> 
<i id="prev1" class="Pcontrols material-icons">fast_rewind</i>
<i id="play1" class="Pcontrols material-icons">play_arrow</i>
<i id="pause1" class="Pcontrols material-icons" style="display: none;">pause </i>   
<i id="next1" class="Pcontrols material-icons">fast_forward</i>
</div>

</div> </div>
</div>

<div class="playerCD"> 
<div id="video2"></div>

<input type="radio" id="CDTwo" name="Player">
<label for="CDTwo" class="playerCDCover" id="playerCD2" style="background-image: var(--coverTwo);"> </label>
<div class="playerDisc" id="playerDisc2"> <div class="playerDiscCover" id="playerDiscCover2"> </div> </div>

<div class="playerAfterDisc"> </div>

<div class="playerInfos" style="background-color: var(--colorBg2);"> 

<div class="playerTInfos"> 
<h3 id="title2"> </h3> 
<h5 id="singer2"> </h5> 

<input type="range" id="progress-bar2" value="0">

<div class="playerTime"> 
<div id="current-time2"> </div>
<div id="duration2"> </div>   
</div>

<div class="playerControl"> 
<i id="prev2" class="Pcontrols material-icons">fast_rewind</i>
<i id="play2" class="Pcontrols material-icons">play_arrow</i>
<i id="pause2" class="Pcontrols material-icons" style="display: none;">pause </i>   
<i id="next2" class="Pcontrols material-icons">fast_forward</i>
</div>

</div> </div>
</div>


</div>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
